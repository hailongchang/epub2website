{{- define "chapter" }}
    {{- range . }}
<li class="chapter" data-level="{{ .Level }}" data-path="{{ . | base | ext }}">
    <a href="{{ . | base | ext }}">{{ .Title }}</a>
    {{- if .SubNavPoints }}
    {{ template "articles" .SubNavPoints }}
    {{- end }}
</li>
    {{- end }}
{{- end }}
{{- define "articles" }}
<ul class="articles">
        {{- template "chapter" . }}
</ul>
{{- end -}}
<nav role="navigation">
    <ul class="summary">
        {{- template "chapter" . }}
        <li class="divider"></li>
        <li>
            <a href="https://github.com/jim3ma/epub2website" target="blank" class="gitbook-link">
                Generated by epub2website
            </a>
        </li>
    </ul>
</nav>
